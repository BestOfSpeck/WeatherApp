<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/scriptHTML.css" />
    <title>Weather</title>
  </head>
  <body>
    <header>
      <div class="header-text-container">
        <h1 class="roboto-regular">Weather</h1>
      </div>
      <div class="searchInput">
        <input
          class="search-input roboto-regular"
          type="text"
          id="search"
          placeholder="Search your city"
        />
        <button class="roboto-regular" id="searchBtn" onclick="searchWeatherByInput()">Search</button>
      </div>
    </header>

    <div class="render-container" id="render_container"></div>

    <script src="storage.js"></script>
    <script src="script.js"></script>
  </body>
</html>
